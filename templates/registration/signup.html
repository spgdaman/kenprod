{% load static %}
{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet"> 

      <title>{% block title %}Sign Up{% endblock %}</title>
    </head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">

      <a class="navbar-brand" href="{% url 'index' %}">Shusha</a>

      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">
            <img id="left-arrow" src="{% static 'images/left-arrow-50.png' %}" style="size: 0.5em;">
              Go Back
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="container">
    <div class="card mt-1 mb-1 w-50 mx-auto">
      <div class="card-header">
        <h2>Sign Up</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }} 
          <button class="w-100 btn btn-lg btn-success" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  </body>
</html>
