{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock title %}
{% block content %}
<div class="container">
    <div class="card mt-5 mb-5 w-50 mx-auto">
        <div class="card-header">
            <h1>Password reset complete</h1>
        </div>
        <div class="card-body">
            <p>Your new password has been set. You can log in now on the
                <a href="{% url 'login' %}">log in page</a>.
            </p>
        </div>
    </div>
</div>
{% endblock content %}
